<div class="quadrant">
	<h3>{a ::$id a}</h3>
	<div class="">
		<span>
			<p class="btn btn-success" ng-click="oldCloneOpen()">Old virus stock</p>
			<p class="btn btn-primary" ng-click="newCloneOpen()">New virus stock</p>		
		</span>
	</div>

	<div ng-show="oldCloneToggle[{a ::$id a}]">
		<div class="form-group row">
			<label for="" class="control-label col-md-3">Clone date</label>
			<div class="col-md-9">
				<input type="text" placeholder="Enter date" class="form-control">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="control-lable col-md-3">Select clone</label>
			<div class="col-md-9">
				<select name="" id="" class="form-control">
					<option value="" selected disabled>Please select a clone</option>
					<option value="">26-1 | A153G</option>
					<option value="">26-3 | G140S+Q148H+N155H</option>
				</select>
			</div>			
		</div>

	</div>
	<div ng-show="newCloneToggle[{a ::$id a}]">Existing</div>


	<p>
		<strong>Selected stock:</strong> 3/15/16
		<br>
		<strong>Clone: </strong> 26-1 | 2/1/15 | G140S+Q148H
	</p>	

	<hr>

	<div class="form-group row">
		<label class="control-label col-md-3">Min [drug]</label>
		<div class="col-md-9">
			<input type="number" step="any" min=0 name="" placeholder="Enter minimum concentration" class="form-control">
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-md-3">Max [drug]</label>
		<div class="col-md-9">
			<input type="number" step="any" min=0 name="" placeholder="Enter maximum concentration" class="form-control">
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-md-3">Increment</label>
		<div class="col-md-9">
			<input type="number" step="any" min=0 name="" placeholder="Enter concentration increment" class="form-control">
		</div>
	</div>	
	
	<div class="form-group row">
		<label for="" class="control-label col-md-3">Drug</label>
		<div class="col-md-9">
			<select name="" id="">
				<option value="" selected disabled>Please select a drug</option>
				<option value="">DTG</option>
				<option value="">CTG</option>
			</select>
		</div>
	</div>


</div>
