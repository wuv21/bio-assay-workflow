<div class="quadrant">
	<div class="">
		<span>
			<p class="btn btn-success" ng-click="oldCloneOpen()">Old virus stock</p>
			<p class="btn btn-primary" ng-click="newCloneOpen()">New virus stock</p>		
		</span>
	</div>

	<div ng-show="quads[$id].oldCloneToggle">
		<div class="form-group row">
			<label for="" class="control-label col-md-4">Old stock harvest date</label>
			<div class="col-md-8">
				<input type="text" placeholder="Enter date" class="form-control" ng-model="quads[$id].oldCloneFilter">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="control-label col-md-4">Select clone</label>
			<div class="col-md-8">
			    <select name="" id="test" class="form-control"
						ng-options="clone.name + ' | ' + clone.aa_changes + ' | ' + clone.purify_date group by clone.harvest_date for clone in clones
						 | filter: {harvest_date: quads[$id].oldCloneFilter}
						 | orderBy: 'name'" ng-model="quads[$id].selectedClone">
    			</select>
			</div>			
		</div>

	</div>
		<div ng-show="quads[$id].newCloneToggle">
		<div class="form-group row">
			<label for="" class="control-label col-md-4">New clone name</label>
			<div class="col-md-8">
				<input type="text" placeholder="Enter name" class="form-control">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="control-label col-md-4">New clone date</label>
			<div class="col-md-8">
				<input type="text" placeholder="Enter date" class="form-control">
			</div>			
		</div>

		<div class="form-group row">
			<label for="" class="control-label col-md-4">AA changes</label>
			<div class="col-md-8">
				<input type="text" placeholder="Enter AA changes" class="form-control">
			</div>
		</div>

		<p class="btn btn-info">Create clone</p>
	</div>

	<hr>

	<div>
        <p ng-show="quads[$id].oldCloneFilter">
            <strong>Selected harvest date:</strong> {a quads[$id].oldCloneFilter a}
        </p>

		<span ng-show="quads[$id].selectedClone">
            <strong>Virus stock from: </strong>
            {a quads[$id].selectedClone.name a} ({a quads[$id].selectedClone.aa_changes a})
            purified on {a quads[$id].selectedClone.purify_date a}
        </span>
	</div>

	<hr>

	<div class="form-group row">
		<label class="control-label col-md-4">Min [drug]</label>
		<div class="col-md-8">
			<input type="number" step="any" min=0 name="" placeholder="Enter minimum concentration" class="form-control">
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-md-4">Max [drug]</label>
		<div class="col-md-8">
			<input type="number" step="any" min=0 name="" placeholder="Enter maximum concentration" class="form-control">
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-md-4">Increment</label>
		<div class="col-md-8">
			<input type="number" step="any" min=0 name="" placeholder="Enter concentration increment" class="form-control">
		</div>
	</div>	
	
	<div class="form-group row">
		<label for="" class="control-label col-md-4">Drug</label>
		<div class="col-md-8">
			<select name="" id="">
				<option value="" selected disabled>Please select a drug</option>
				<option value="">DTG</option>
				<option value="">CTG</option>
			</select>
		</div>
	</div>


</div>
