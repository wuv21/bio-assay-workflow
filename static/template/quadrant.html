<div class="quadrant">
	<h3>Quadrant {a $id - 2 a}</h3>

    <div class="row">
        <div class="col-xs-9">
            <h4>Virus stock info</h4>
            <div class="form-group row">
                <label for="virusStockDateInp" class="control-label col-md-4">Filter by stock harvest date</label>
                <div class="col-md-8">
                    <input type="text" name="virusStockDateInp" id="virusStockDateInp" placeholder="MM/DD/YYYY (01/02/2016)" class="form-control" ng-model="quads[$id].virusStockDate">
                </div>
            </div>

            <div class="form-group row">
        		<label for="oldCloneSelect" class="control-label col-md-4">Select stock</label>
        		<div class="col-md-8">
        		    <select name="oldCloneSelect" id="oldCloneSelect" class="form-control"
        					ng-change="updateStockDate(quads[$id].selectedClone)"
        					ng-options="c.name + ' | ' + c.aa_changes + ' | purified on ' + c.purify_date group by c.harvest_date for c in stockClones
        					 | filter: {harvest_date: quads[$id].virusStockDate}
        					 | orderBy: 'harvest_date'" ng-model="quads[$id].selectedClone">
        			</select>
        		</div>
        	</div>

        	<h4>Quadrant layout info</h4>

        	<div class="form-group row">
        		<label class="control-label col-md-4">Increment</label>
        		<div class="col-md-8">
        			<div class="radio">
        				<label><input type="radio" name="inc-{a $id a}" value="log10" ng-model="quads[$id].inc">log10</label>
        				<label><input type="radio" name="inc-{a $id a}" value="halfLog10" ng-model="quads[$id].inc">half log10</label>
        			</div>
        		</div>
        	</div>

        	<div class="form-group row">
        		<label class="control-label col-md-4"># of control rows</label>
        		<div class="col-md-8">
        			<input type="number" min=1 max=12 name="" placeholder="Enter # of control rows" class="form-control" ng-model="quads[$id].numControls">
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="drugInp" class="control-label col-md-4">Drug</label>
        		<div class="col-md-8">
        			<select name="drugInp" id="drugInp" class="form-control" ng-model="quads[$id].drug"
        			ng-options="d.name + ' (' + d.abbreviation + ')' for d in allDrugs
        			| orderBy: 'name'"></select>
        		</div>
        	</div>

            <span><p class="btn btn-info btn-sm" ng-click="serialFill()">Serially fill in dilutions</p> (After inputting minimum concentration in row 1)</span>
        </div>

        <div class="col-xs-3">
            <h4>Concentration range (nM)</h4>
            <div ng-repeat="cStep in quads[$id].concRange track by $index">
                <label for="conc-input-{a $index a}" class="control-label col-md-5">row {a $index + 1 a}</label>
        		<div class="col-md-7">
	                <input type="number" step="any" min="0" id="conc-input-{a $index a}" placeholder="row {a $index + 1 a}" ng-model="cStep.step" class="form-control input-sm">
        		</div>
            </div>
        </div>
    </div>



</div>
